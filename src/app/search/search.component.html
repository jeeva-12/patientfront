<app-nav></app-nav>

<div class="container">
    <div class="row g-3">
        <div class="col col-12 col sm-12 col md-12 col lg-12 col xl-12 col-xxl-12">
            <label for="" class="form-label">Patient Name</label>
            <input name=" patientName" [(ngModel)]=" patientName" type="text" class="form-control">
        </div>
        <div class="col col-12 col sm-12 col md-12 col lg-12 col xl-12 col-xxl-12">
            <button (click)="readValues()" class="btn btn-success">Search</button>
        </div>
        <div></div>
    </div>
    <div class="row g-3" *ngFor="let i of searchPatient">
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xl-6 col-xxl-6">
            <label for="" class="form-label">PatientName</label>
            <input type="text" class="form-control" value="{{i.name}}">
        </div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xl-6 col-xxl-6">
            <label for="" class="form-label">Address</label>
            <input type="text" class="form-control" value="{{i.address}}">
        </div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xl-6 col-xxl-6">
            <label for="" class="form-label">Gender</label>
            <input type="text" class="form-control" value="{{i.gender}}">
        </div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xl-6 col-xxl-6">
            <label for="" class="form-label">Mobile Number</label>
            <input type="text" class="form-control" value="{{i.mb}}">
        </div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xl-6 col-xxl-6">
            <label for="" class="form-label">DateOfAppointment</label>
            <input type="text" class="form-control" value="{{i.date}}">
        </div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xl-6 col-xxl-6">
            <label for="" class="form-label">DoctorsName</label>
            <input type="text" class="form-control" value="{{i.doctorname}}">
        </div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xl-6 col-xxl-6">
            <button (click)="deleteBtnClick(i.id)" class="btn btn-danger">Delete</button>
        </div>

        

        
    </div>
</div>
